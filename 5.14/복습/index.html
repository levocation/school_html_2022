<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <p>이곳은 헤더이다!</p>
        <h1>페이지 제목</h1>
    </header>

    <nav>
        <p>이곳은 nav이다!</p>
        <ol>
            <li>순서 있는 항목이다.</li>
        </ol>
        <ul>
            <li>순서 없는 항목이다.</li>
            <li>ul/ol 작동시킬려면 일단 li 안에 넣고보자</li>
            <li><a href="https://tetr.io/">TETR.IO</a></li>
            <li><a href="https://jstris.jezevec10.com/?play=1&mode=1#">Jstris</a></li>
        </ul>
    </nav>
    
    <input type="text" readonly value="test">
    <img src="" alt="사진이 없다고 아 ㅋㅋ">
    
    <div>DIV는 display:block</div>
    <span>SPAN은 display:inline</span>

    <section>
        <p>이곳은 section이다!</p>
        <form>
            이것이 form생form사.  <br>
            <label for="test">Input의 id와 for을 일치하여 ★연★결★</label>
            <input type="text" id="test" placeholder="어쩔티비 작성 안하면 슬픔" required>
        </form>
    </section>

    <label for="btn">button의 기본은 type="submit"</label>
    <button id="btn">submit 안 쓸 때는 type="button"</button>

    <input type="submit" value="★전★송★">

    <footer>
        <p>이곳은 footer이다!</p>
        <div>written by QUOTIENT</div>
    </footer>

</body>
</html>
